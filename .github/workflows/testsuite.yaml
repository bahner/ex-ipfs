name: CI - Test suite

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: read

jobs:
  build25:
    name: Build and for test OTP 25
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        otp: ["25.1.2"]
        elixir: ["1.13.4", "1.14.3"]
    services:
      ipfs:
        image: ipfs/kubo:v0.17.0
        ports:
          - 5001:5001
        # Seems like setting the entrypoint is the only way to pass cmd parameters
        options: --entrypoint "/sbin/tini -- /usr/local/bin/start_ipfs daemon --migrate=true --agent-version-suffix=docker --enable-pubsub-experiment"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{matrix.elixir}}
          otp-version: ${{matrix.otp}}
      - name: Restore dependencies cache
        uses: actions/cache@v3
        id: dependency-cache
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        if: steps.dependency-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Lint
        run: |
          mix format --check-formatted
          mix deps.unlock --check-unused
          mix deps.get
          mix compile --warnings-as-errors
      - name: Run dialyzer integrity checks
        timeout-minutes: 10
        run: |
          mix dialyzer
      - name: Run test suite
        run: |
          #mix coveralls
          mix coveralls.github
